# ~/.tmuxinator/hackslash.yml

name: hackslash
root: ~/Works/Projects/hackslash

windows:
  - editor:
      layout: main-vertical
      panes:
        - vim
  - git: 
      layout: even-horizontal
      panes:
        - ls -l
        - tig
  - wiki:
      layout:
      panes:
        - cd ../hackslash.wiki; vim
  - wikigit:
      layout: even-horizontal
      panes:
        - cd ../hackslash.wiki
  - tulip:
      layout: even-horizontal
      panes:
        - cd ../TulipUtils; vim
  - tulipgit:
      layout: even-horizontal
      panes:
        - cd ../TulipUtils

