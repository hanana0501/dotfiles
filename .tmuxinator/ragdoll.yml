# ~/.tmuxinator/ragdoll.yml

name: ragdoll
root: ~/Works/Projects/ragdoll

windows:
  - editor:
      layout: main-vertical
      panes:
        - vim
  - git:
      layout: even-horizontal
      panes:
        - ls -l
        - tig
  - tulip:
      layout: even-horizontal
      panes:
        - cd ../TulipUtils; vim
  - tulipgit:
      layout: even-horizontal
      panes:
        - cd ../TulipUtils

