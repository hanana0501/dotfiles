# トップに表示
set-option -g status-position top

# 色
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# escの効きをよくする
set -s escape-time 0

# ウィンドウ名固定
set-option -g allow-rename off

# left
set-option -g status-left '#[bg=colour249, fg=black]   FUCKING SESSION: #[fg=colour249, bg=black]⮀ #[fg=colour255] #($HOME/.dotfiles/bin/random_icon.sh) #S'
set-option -g status-left-length 120

# right
set-option -g status-right '#[fg=colour245]#($HOME/.dotfiles/scripts/wifi-signal-strength) #($HOME/.dotfiles/scripts/battery.sh) #[fg=colour249, bg=black]⮂#[bg=colour249, fg=black]   %Y-%m-%d(%a) %H:%M '
set-option -g status-right-length 120

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# 現在のペインの背景色など
setw -g window-status-current-bg colour249
setw -g window-status-current-fg black
setw -g window-status-format '#I:#W'
setw -g window-status-current-format '#[fg=colour249, bg=black]⮂#[bg=colour249, fg=black] #I:#W #($HOME/.dotfiles/bin/random_icon.sh) #[fg=colour249, bg=black]⮀'

# setw -g window-status-current-attr bold#,underscore

# - でペインを縦に分割する
bind - split-window -v
# | でペインを横に分割する
bind | split-window -h

# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# viモード
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# window-status を中央揃えで配置する
set-option -g status-justify "centre"

# tmux + vimでコピペ可能に
set-option -g default-command "reattach-to-user-namespace -l zsh"

# 一時ペインでgoogle翻訳とかmanとか
bind-key m command-prompt -p "Man:" "split-window 'man %%'"
bind-key g command-prompt -p "Google Translate en->ja:" "split-window 'source ~/.dotfiles/bin/gt; gte %%'"
bind-key G command-prompt -p "Google Translate ja->en:" "split-window 'source ~/.dotfiles/bin/gt; gtj %%'"
