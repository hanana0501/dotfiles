# ~/.tmuxinator/CURAZYGAME.yml

name: CURAZYGAME
root: ~/

name: CURAZYGAME
root: ~/Works/Projects/CURAZYGAME

windows:
  - editor:
      layout: main-vertical
      panes:
        - vim
  - git:
      layout: even-horizontal
      panes:
        - ls -l
        - tig
  - tulip:
      root: ~/Works/Projects/Tulip
      layout: even-horizontal
      panes:
        - vim
  - tulipgit:
      root: ~/Works/Projects/Tulip
      layout: even-horizontal
      panes:
        - ls -l
        - tig
  - fswatch:
      layout: main-vertical
      panes:
        - fswatch -o Assets/BuildSettings | xargs -n1 -I{} cp -r ./Assets/BuildSettings ~/Dropbox/unity/CURAZYGAME/
