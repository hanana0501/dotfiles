# トップに表示
set-option -g status-position top

# truecolor
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color-italic:Tc"

# escの効きをよくする
set -s escape-time 0

# ウィンドウ名固定
set-option -g allow-rename off

# left
set-option -g status-left '#[bg=colour192, fg=black]   FUCKING SESSION: #[fg=colour192, bg=colour8]⮀ #[fg=black, bg=colour8]   #S #[fg=colour8, bg=black]⮀'
set-option -g status-left-length 120

# right
set-option -g status-right '#($HOME/.dotfiles/bin/kaomoji.sh) #[bg=black, fg=colour8]⮂#[fg=black, bg=colour8] #($HOME/.dotfiles/bin/wifi-signal-strength) #[fg=colour192, bg=colour8]⮂#[bg=colour192, fg=black]   %Y-%m-%d(%a) %H:%M '
set-option -g status-right-length 120

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg colour235

# 現在のペインの背景色など
setw -g window-status-current-bg colour192
setw -g window-status-current-fg black
setw -g window-status-format '#[fg=colour8, bg=black]⮂#[bg=colour8, fg=black] #I:#W #[fg=colour8, bg=black]⮀'
setw -g window-status-current-format '#[fg=colour192, bg=black]⮂#[bg=colour192, fg=black] #I:#W #($HOME/.dotfiles/bin/random_icon.sh #I) #[fg=colour192, bg=black]⮀'

# - でペインを縦に分割する
bind - split-window -v
# | でペインを横に分割する
bind | split-window -h

# viモード
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# status line を更新する間隔を 1 秒にする
set-option -g status-interval 1

# window-status を中央揃えで配置する
set-option -g status-justify "centre"

# tmux + vimでコピペ可能に
set-option -g default-command "reattach-to-user-namespace -l zsh"

set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.tmux/plugins/tpm/tpm'
