# ~/.tmuxinator/inspix-operator-junes.yml

name: inspix-operator-junes
root: ~/src/github.com/ignis-ltd/inspix-operator-junes

windows:
  - editor:
      root: ~/src/github.com/ignis-ltd/inspix-operator-junes/InspixOperator/Assets
      layout: even-horizontal
      panes:
        - vim
  - inspix-operator:
      layout: even-horizontal
      panes:
        - l
  - inspix-core:
      root: ~/src/github.com/ignis-ltd/inspix-operator-junes/InspixOperator/Assets/Core
      layout: even-horizontal
      panes:
        - l
  - inspix-liveshare:
      root: ~/src/github.com/ignis-ltd/inspix-operator-junes/InspixOperator/Assets/LiveShare
      layout: even-horizontal
      panes:
        - l
  - ip:
      root: ~/src/github.com/ignis-ltd/inspix-operator-junes/InspixOperator/Assets/Core/Junes
      layout: even-horizontal
      panes:
        - l
