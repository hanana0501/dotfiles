# ~/.tmuxinator/snug.yml

name: snug
root: ~/src/github.com/dynoentertainment-group/snug

windows:
  - editor:
      layout: even-horizontal
      panes:
        - vim
  - git:
      layout: even-horizontal
      panes:
        - ls -l
  - wiki:
      root: ~/src/github.com/dynoentertainment-group/snug.wiki
      layout: even-horizontal
      panes:
        - vim
  - wikigit:
      root: ~/src/github.com/dynoentertainment-group/snug.wiki
      layout: even-horizontal
      panes:
        - ls -l
