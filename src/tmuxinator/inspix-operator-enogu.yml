# ~/.tmuxinator/inspix-operator-enogu.yml

name: inspix-operator-enogu
root: ~/src/github.com/ignis-ltd/inspix-operator-enogu

windows:
  - editor:
      root: ~/src/github.com/ignis-ltd/inspix-operator-enogu/InspixOperator
      layout: even-horizontal
      panes:
#         - nvim
  - inspix-operator:
      layout: even-horizontal
      panes:
        - l
  - inspix-core:
      root: ~/src/github.com/ignis-ltd/inspix-operator-enogu/InspixOperator/Assets/Core
      layout: even-horizontal
      panes:
        - l
  - inspix-liveshare:
      root: ~/src/github.com/ignis-ltd/inspix-operator-enogu/InspixOperator/Assets/LiveShare
      layout: even-horizontal
      panes:
        - l
  - ip:
      root: ~/src/github.com/ignis-ltd/inspix-operator-enogu/InspixOperator/Assets/Core/Enogu
      layout: even-horizontal
      panes:
        - l
