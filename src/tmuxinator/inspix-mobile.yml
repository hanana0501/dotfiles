# /mnt/d/.tmuxinator/enogu.yml

name: inspix-mobile
root: ~/src/github.com/ignis-ltd/inspix-mobile

windows:
  - editor:
      layout: even-horizontal
      panes:
        - nvim
  - inspix-mobile:
      layout: even-horizontal
      panes:
        - l
  - inspix-core:
      root: ~/src/github.com/ignis-ltd/inspix-mobile/InspixEnogu/Assets/Core
      layout: even-horizontal
      panes:
        - l
  - inspix-liveshare:
      root: ~/src/github.com/ignis-ltd/inspix-mobile/InspixEnogu/Assets/LiveShare
      layout: even-horizontal
      panes:
        - l
  - ip:
      root: ~/src/github.com/ignis-ltd/inspix-mobile/InspixEnogu/Assets/Core/Enogu
      layout: even-horizontal
      panes:
        - l
